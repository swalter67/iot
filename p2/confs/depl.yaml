apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-1-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app_1
  template:
    metadata:
      labels:
        app: app_1
    spec:
      containers:
      - name: app-1
        image: paulbouwer/hello-kubernetes:1.9
        env:
          - name: MESSAGE
          value: "Hello from APP1"
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: app-1-service
spec:
  selector:
    app: app_1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---
