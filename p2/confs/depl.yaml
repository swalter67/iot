---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Ensure NGINX Ingress Controller is installed
spec:
  rules:
  - host: "app1.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-1-service
            port:
              number: 80
  - host: "app2.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-2-service
            port:
              number: 80

  # Default service comme demande dans le sujet
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-3-service
            port:
              number: 80
